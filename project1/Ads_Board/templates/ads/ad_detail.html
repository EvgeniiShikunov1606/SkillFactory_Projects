<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ ad.title }}</title>
    <style>
        h1, p, h3 {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 50%;
            height: 50px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
<h1>{{ ad.title }}</h1>
<p>{{ ad.text }}</p>
<h3>Отклики:</h3>
    <ul>
        {% for response in responses %}
            <li>
                {{ response.author.username }}: {{ response.text }}
            </li>
        {% empty %}
            <p>Откликов пока нет.</p>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            <textarea name="text" required></textarea>
            <button type="submit">Оставить отклик</button>
        </form>
    {% else %}
        <p>Войдите, чтобы оставить отклик.</p>
    {% endif %}
</body>
</html>
